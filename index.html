<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/bootstrap.css" />
    <link rel="stylesheet" href="/src/nav.css" />
    <link rel="stylesheet" href="/src/footer.css" />
    <link rel="stylesheet" href="/src/cadastro.css" />
    <link rel="stylesheet" href="/src/card.css" />
    <script src="/src/scrip.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <!--Criando o navbar-->
    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow"
    >
      <a href="#" class="navbar-brand">
        <img src="" alt="" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Abrir Navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#modalLogin"
              >Contato</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Planos</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#modalLogin"
              >Cadastre-se</a
            >
          </li>

          <li class="nav-item">
            <a class="btn btn-outline-primary ml-md-2" href="">Entrar</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Fechando o navbar-->

    <main>
      <br>
        <h1>Cadastre-se</h1>
        <br>
      <form>
        <div class=" name  d-flex">
          
            <div class="name d-flex flex-column">
             <label for=""> Primeiro nome</label>
              <input
                type="text"
                class="form-nome"
                placeholder="Primeiro nome*"
                id="nome-form"
                aria-label="Primeiro nome*"
              />
            </div>
          
          <div class=" name d-flex flex-column">
            <label for="sobrenome-form">Sobrenome</label>
            <input
              type="text"
              class="form-sobrenome"
              placeholder="sobrenome*"
              id="sobrenome-form"
              aria-label="sobrenome*"
            />
          </div>
        </div>

        <br />
        <div class="titulo-cep  d-flex flex-column">
          <label>Digite seu CEP</label>

          <div class=" d-flex">
            <input
              type="text"
              class="form-cep "
              id="inputcep"
              placeholder="00000-000*"
              aria-label="00000-000*"
            />
            <div class="">
              <button class="bnt">Buscar</button>
              <button class="bntCEP">Não sei o meu CEP</button>
            </div>
          </div>
        </div>
        <br />

        <div class=" rua-N d-flex">
          
          <div class="d-flex flex-column">
            <label>Rua</label>
            <input
              type="text"
              class="form-R"
              placeholder=""
              aria-label=" Rua*"
            />
          </div>
            <div class="d-flex flex-column">
              <label>Nº</label>
            <input
              type="text"
              class="form-N"
              placeholder=""
              aria-label="sobrenome*"
            />
          </div>
          </div>
        </div>
        <br />
        <div class="cep d-flex">
          <div class="d-flex flex-column">
            <label>Bairro</label>
            <input class="form-C" type="text" />
          </div>
          <div class="d-flex flex-column">
            <label>Cidade</label>
            <input class="form-C" type="text" />
          </div>
          <div class="d-flex flex-column">
            <label>Estado</label>
            <input class="form-C" type="text" />
          </div>
        </div>
        <br />
        <p>Falta pouco! Coloque o seu E-mail</p>

        <br />
        
        <div class="emailsenha">
          
          <div class="senha-email">
            <label for="">Digite o seu email</label>
            <input
              class="email"
              placeholder="exemplo@gmail.com*"
              type="text"
            />
          </div>
        
          <div class="senha d-flex">
            <div class="form-S d-flex flex-column">
              <label for="">Senha</label>
              <input
                class="form-senha"
                placeholder="Digite uma senha*"
                type="text"/>
            </div>

            <div class="form-S d-flex flex-column">
              <label for="">Confirme sua senha</label>
              <input
                class="form-confirme-senha"
                placeholder="Confirme sua senha*"
                type="text"
              />
            </div>
          </div>
        </div>
        <br />
        <button class="bntcadastro">Finalizar cadastro</button>
        <br/>

        <div class="checkbox"><input type="checkbox"> <label for="">Aceito receber a newsletter em meu email</label></div>
        <br>
      </form>
    </main>

    <footer class="bg-dark text-white">
      <div class="container py-4">
        <div class="row">
          <img src="." width="150px" height="100px" alt="" />

          <div class="col-md-3 col-6">
            <h4 id="pagina" class="h6">PÁGINAS</h4>
            <ul class="list-unstyled">
              <li><a href="#">Planos</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="#">Inscreva-se</a></li>
            </ul>
          </div>

          <div class="col-md-4">
            <h4 id="pagina" class="h6"></h4>
            <ul class="list-unstyled text-secondary">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="col-md-2">
            <h4 id="pagina" class="h6">REDES SOCIAIS</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  class="btn btn-outline-secondary btn-sm btn-block mb-2"
                  href="#"
                  style="max-width: 140px"
                  >Facebook</a
                >
              </li>
              <li>
                <a
                  class="btn btn-outline-secondary btn-sm btn-block mb-2"
                  href="#"
                  style="max-width: 140px"
                  >Twitter</a
                >
              </li>
              <li>
                <a
                  class="btn btn-outline-secondary btn-sm btn-block mb-2"
                  href="#"
                  style="max-width: 140px"
                  >Youtube</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="bg-primary text-center py-3">
        <p class="mb-0">Squad 7 © 2022. Alguns direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
