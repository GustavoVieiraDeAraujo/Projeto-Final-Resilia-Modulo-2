<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/src/bootstrap.css" />
    <link rel="stylesheet" href="/src/nav.css" />

    <link rel="stylesheet" href="/src/cadastro.css" />
    <link rel="stylesheet" href="/src/card.css" />
    <script src="/src/scrip.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <!--Criando o navbar-->
    <nav
      class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow"
    >
      <a href="#" class="navbar-brand">
        <img src="" alt="" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Abrir Navegação"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#modalLogin"
              >Contato</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Planos</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#modalLogin"
              >Cadastre-se</a
            >
          </li>

          <li class="nav-item">
            <a class="btn btn-outline-primary ml-md-2" href="">Entrar</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Fechando o navbar-->

    <main>
      <form>
        <div class="row g-3">
          <div class="form-name">
            <div class="col">
              Primeiro nome
              <input
                type="text"
                class="form-control"
                placeholder="Primeiro nome*"
                aria-label="Primeiro nome*"
              />
            </div>
          </div>
          <div class="col">
            sobrenome
            <input
              type="text"
              class="form-control"
              placeholder="sobrenome*"
              aria-label="sobrenome*"
            />
          </div>
        </div>

        <br />
        <label>Digite seu CEP</label>
        <div class="row">
          <input
            type="text"
            class="form-cep"
            id="inputcep"
            placeholder="00000-000*"
            aria-label="00000-000*"
          />
          <button class="bnt">Buscar</button>
          <button class="bntCEP">Não sei o meu CEP</button>
        </div>
        <br />
        
       
         <div class="d-flex">
           <label>Rua</label>
              <input
                type="text"class="form-control"placeholder=""aria-label=" Rua*"/>
           
              <label>N</label>
              <input
                type="text"class="form-control"placeholder=""aria-label="sobrenome*"/>
         </div>
        <br>
          <div class="cep">
            <label>Bairro</label>
            <input class="cep"  type="text">
            <label>Cidade</label>
            <input class="cep" type="text">
            <label>Estado</label>
            <input class="cep" type="text">
          </div>
         <br>
          <p>Falta pouco! Coloque o seu E-mail</p>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <br>
        
        
        
        <div class="email">

          <label for="">Digite o seu email</label>

          <input class="form-control" type="text">
          <br>
          <div class="senha">
            Senha
            <input class="form-control" type="text">
            Confirme sua senha
            <input class="form-control" type="text">
          </div>
        </div>
        <br>
        <button>Finalizar cadastro</button>
      </form>
    </main>

    <footer class="bg-dark text-white">
      <div class="container py-4">
        <div class="row">
          <img src="." width="150px" height="100px" alt="" />

          <div class="col-md-3 col-6">
            <h4 id="pagina" class="h6">PÁGINAS</h4>
            <ul class="list-unstyled">
              <li><a href="#">Planos</a></li>
              <li><a href="#">Contato</a></li>
              <li><a href="#">Inscreva-se</a></li>
            </ul>
          </div>

          <div class="col-md-4">
            <h4 id="pagina" class="h6"></h4>
            <ul class="list-unstyled text-secondary">
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="col-md-2">
            <h4 id="pagina" class="h6">REDES SOCIAIS</h4>
            <ul class="list-unstyled">
              <li>
                <a
                  class="btn btn-outline-secondary btn-sm btn-block mb-2"
                  href="#"
                  style="max-width: 140px"
                  >Facebook</a
                >
              </li>
              <li>
                <a
                  class="btn btn-outline-secondary btn-sm btn-block mb-2"
                  href="#"
                  style="max-width: 140px"
                  >Twitter</a
                >
              </li>
              <li>
                <a
                  class="btn btn-outline-secondary btn-sm btn-block mb-2"
                  href="#"
                  style="max-width: 140px"
                  >Youtube</a
                >
              </li>
            </ul>
          </div>
        </div>

      <div class="bg-primary text-center py-3">
        <p class="mb-0">Squad 7 © 2022. Alguns direitos reservados.</p>
